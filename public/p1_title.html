<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <title>Slash Shot</title>
  </head>
  <body class="bg-indigo-900 h-screen m-0 flex items-center justify-center font-sans">
    <div class="text-white">
      <img src="/image/pink2.png" alt="SlashShot-logo" />
      <h2 class="text-center text-3xl">がめんをタッチしてください</h2>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.on('connection', () => {
      console.log('connected to server: player1');
    });

    function sendMessage(message) {
      socket.emit('playerOne', message);
    }

    document.addEventListener('DOMContentLoaded', function() {
        document.body.addEventListener('click', function() {
          sendMessage('join');
          window.location.href = '/p1_desc';
        });
    });
  </script>
</html>
