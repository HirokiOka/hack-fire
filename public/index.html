<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <title>Slash Shot</title>
  </head>
  <body class="bg-indigo-900 h-screen m-0 flex items-center justify-center font-sans">
    <div class="text-white">
      <img src="/image/pink2.png" alt="SlashShot-logo" />
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let playerOneJoin = false;
    let playerTwoJoin = false;

    socket.on('connection', () => {
      console.log('connected to server: title');
    });

    socket.on('playerOne', (msg) => {
      playerOneJoin = true;
      console.log('[p1]', msg);
      if (playerOneJoin && playerTwoJoin) window.location.href = '/game';
    });

    socket.on('playerTwo', (msg) => {
      playerTwoJoin = true;
      console.log('[p2]', msg);
      if (playerOneJoin && playerTwoJoin) window.location.href = '/game';
    });
  </script>
</html>
