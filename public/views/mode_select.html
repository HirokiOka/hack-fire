<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <link rel="icon" href="/image/favicon.ico" type="image/x-icon">
    <title>Slash Shot</title>
  </head>
  <body class="bg-red-500 h-screen  justify-center font-sans">
    <div class="text-white font-mono">
      <h1 class="text-center text-4xl py-8">モードをえらんでね！</h1>
      <div class="text-center">
        <button id="single" class="text-4xl bg-red-400 hover:bg-red-700 text-white font-bold py-2 px-4 my-1 rounded">
          🙂<br/>
          １人であそぶ
        </button>
        <button id="versus"class="text-4xl bg-red-400 hover:bg-red-700 text-white font-bold py-2 px-4 my-1 rounded">
          😏😎<br/>
          2人であそぶ
        </button>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const soloBtn = document.getElementById('single');
    const vsBtn = document.getElementById('versus');
    soloBtn.addEventListener('click', (e) => {
      window.location.href = '/single';
    });
    vsBtn.addEventListener('click', (e) => {
      window.location.href = '/p1_desc';
    });
  </script>
</html>
