<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <link rel="icon" href="/image/favicon.ico" type="image/x-icon">
    <title>Slash Shot</title>
  </head>
  <body class="bg-red-700 h-screen">
    <div class="flex justify-center">
      <div class="w-11/12 rounded-lg border bg-gray-700">
        <h1 class="font-bold text-center text-2xl bg-gray-400 py-2">あそびかた</h1>
        <div id="desc" class="text-xl py-4 px-4 leading-relaxed text-white"><span class="text-2xl font-bold">ゲームのきほん</span></br>このゲームはプログラミングでたたかうシューティングゲームです。<br/>キャラクターのうごきをプログラミングして、あいてをたおしましょう。<br/>水色のアクションブロックをタッチするとプログラムをつくれます。<ul class="m-2"><li><span class="bg-blue-400 rounded-lg font-bold p-1 my-2">こうげき</span>：あいてをこうげき</li><li><span class="bg-blue-400 rounded-lg font-bold p-1 my-2">ためる</span>: こうげき力をあげる</li><li><span class="bg-blue-400 rounded-lg font-bold p-1 my-2">うえ/したにうごく</span>：うえやしたにうごく</li></div>

          <div class="flex p-2 text-white">
            <div class="items-center text-center border-2 m-auto rounded-xl">
              <img 
                id="blockImg"
                class="m-2"
                src="/image/action_block.png"
                alt="input example image"
                width="160"
                height="160"
              />
              <p id="blocks" class="pt-2 text-xl font-bold m-2">1. ブロックをタッチしてならべる<p>
            </div>
            <div class="flex items-center m-auto">
              <svg id="triangle" width="60" height="60">
                  <polygon points="15,0 45,30 15,60" fill="lightgray"/>
              </svg>
            </div>
            <div id="codeExample" class="text-center border-2 rounded-xl">
              <img  
                id="codeImg"
                class="my-2"
                src="/image/basic_code.png"
                alt="code example"
                width="180"
                height="180"
              />
              <p id="codeText" class="pt-8 text-xl font-bold m-2">2. ブロックが<br/>プログラムに<br/>なるよ!<p>
            </div>

            <div class="flex items-center m-auto">
              <svg id="triangle" width="60" height="60">
                  <polygon points="15,0 45,30 15,60" fill="lightgray"/>
              </svg>
            </div>
            <div id="game" class="text-center border-2 rounded-xl">
              <img 
                id="gameImg"
                class="m-1"
                src="/image/p1_basic_action.gif"
                alt="game example image"
                width="480"
                height="480"
              />
              </p>
              <p id="gameText" class="pt-2 text-xl font-bold">3. プログラムでキャラがうごく!<p>
            </div>
        </div>

        <div class="flex items-center m-auto">
          <div class="text-center m-auto">
            <button id="prevBtn" class="text-lg bg-gray-400 hover:bg-gray-700 text-black py-2 px-8 rounded hidden font-bold">
             まえへ 
            </button>
          </div>
          <div class="text-center py-2 m-auto">
            <button  id="nextBtn" class="text-lg bg-gray-400 hover:bg-gray-700 text-black py-2 px-8 rounded font-bold">
              つぎへ
            </button>
          </div>
        </div>

      </div>
    </div>
  </body>
  <script src="/dist/p1Desc.bundle.js"></script>
</html>
